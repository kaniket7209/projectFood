<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudbelly | Personal Details</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<style>
    .store {
        border-color: transparent;
        background-color: transparent;
    }

    input {
        width: 300px;
        height: 47px;
    }
</style>

<body>
    <div class="first_container">

    </div>



    <div class="second_container">
        <h3 style="margin-top: 15px;">Create your own Identity</h3>
        <div class="personal_details_input">
            <form action="/personal_details" method="post" enctype="multipart/form-data">
                <label for="logo">
                    <span><img class="logo" src="../static//icons/add.svg" alt=""></span>
                    <input id="logo" name="storeLogo" type="file"
                        accept="image/png, image/jpg, image/gif, image/jpeg" />
                </label>
                <div class="storeName">

                    <input style="font-weight: 550;font-size:18px" type="text" class="store"
                        placeholder="Your name/ Store name" name="storeName" id="" required>
                    <br>
                    <textarea style="border-color:transparent ; background-color: transparent;" name="tagline"
                        placeholder="Your tagline" id="" cols="1" rows="3"></textarea>
                </div>
                <div class="bio">
                    <select class="category" name="category" id="" required>
                        <option value="0">Select category</option>
                        <option value="1">Restaurant</option>
                        <option value="2">Cloud Kitchen</option>
                        <option value="3">Stall</option>
                        <option value="4">Content Creator</option>
                        <option value="5">Home Kitchen</option>
                    </select>
                    <input type="text" placeholder="Bio" name="bio" id="" required>
                </div>
                <br>
                <span>
                    Contact Information
                </span>
                <div class="Contact_info">

                    <input type="text" name="phone_no" placeholder="Phone number" required>
                    <input type="text" name="whatsapp_no" placeholder="Whatsapp number" required>
                    <input type="text" name="address" placeholder="Address" required>
                    <input type="time" name="store_timing_start" required>
                    <input type="time" name="store_timing_end" required>
                </div>

                <div class="sign_up">
                    <button
                        style="cursor:pointer;background-color: transparent;border-color:transparent;font-size: x-large;font-weight: 600;text-align: center;"
                        type="submit">Document verification</button>
                </div>
            </form>

        </div>
    </div>

    <div class="third_container">

    </div>
</body>
<script>

</script>

</html>
